user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    upstream myapp1 {
        server web1:8081 max_fails=0;
        server web2:8082 max_fails=0;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://myapp1;
        }
    }
}
